<div class="release-view">
    <div class="col-xs-12 small-pad">
        <h1>Releases</h1>
    </div>

    <div class="releases-container" 
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="getReleases()">
        <release-container *ngFor="let release of releases" [release]="release"></release-container>
        <index-spinner [name]="spinnerName" [(loading)]="loadingInfScroll"></index-spinner>
    </div>
</div>
