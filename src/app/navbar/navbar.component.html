          <li class="nav-item">
              <a routerLink="/artists" routerLinkActive="active" (click)="sidenav.close()">Artist</a>
          </li>

              <a routerLink="/admin" routerLinkActive="active" (click)="sidenav.close()">Admin</a>
          </li>
          <li *ngIf="authService.loggedIn()" class="nav-item">
              <a (click)="sidenav.close(); authService.logout()">Logout</a>
          </li>
          <li *ngIf="!authService.loggedIn()" class="nav-item">
              <a routerLink="/login" routerLinkActive="active" (click)="sidenav.close()">Login</a>
          </li>
        </ul>
      </nav>
