<div class="col-xs-3 small-pad release">
  <a routerLink="/releases/{{ release.slug }}">
    <img class="img-responsive lazy-load release-img" [defaultImage]="defaultImage" [errorImage]="errorImage" [lazyLoad]="release.images.medium.link" [offset]="lazyLoadOffest" title="{{ release.name }}" alt="{{ release.name }}">
    <div class="release-info">
      <h1>{{ release.name }}</h1>
      <p>{{ formatReleaseArtists(release) }}</p>
    </div>
  </a>
</div>
