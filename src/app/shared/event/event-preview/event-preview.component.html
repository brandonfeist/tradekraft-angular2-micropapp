<div *ngIf="hasEvents()" class="frame frame-events">
    <div class="wrapper">
        <div class="frame-title">
            <div class="col-8">
                <h1>Events</h1>
            </div>
            <div class="col-4">
                <a class="btn action-third right" routerLink="/events">More Events</a>
            </div>
        </div>
        <div class="frame-items">
            <event-container class="col-6" *ngFor="let event of events" [event]="event"></event-container>
        </div>
    </div>
</div>
