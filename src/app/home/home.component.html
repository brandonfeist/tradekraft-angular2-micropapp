<div *ngIf="randomVideo" class="frame banner large video">
    <button mat-mini-fab color="basic" class="mute-feature" (click)="muteFeatureVideo()">
        <mat-icon *ngIf="!isFeatureMuted()" class="fa fa-volume-up" aria-hidden="true"></mat-icon>
        <mat-icon *ngIf="isFeatureMuted()" class="fa fa-volume-off" aria-hidden="true"></mat-icon>
    </button>

    <a *ngIf="videoHasSong()" routerLink="/releases/{{ randomVideo.song.release.slug }}" title="{{ videoTitle }}">
        <div class="feature-container">
            <div class="wrapper">
                <div class="col-8">
                    <h1>{{ videoTitle }}</h1>
                    <h2 *ngIf="videoSubtitle">{{ videoSubtitle }}</h2>
                </div>
            </div>
        </div>
        <video #featureVideo poster="{{ videoThumnail }}" loop="loop">
            <source src="{{ videoMp4Link }}" type="video/mp4" >
            <source src="{{ videoWebmLink }}" type="video/webm" >
        </video>
    </a>

    <a *ngIf="!videoHasSong()" href="{{ randomVideo.externalUrl }}" title="{{ videoTitle }}">
        <div class="container">
            <div class="wrapper">
                <div class="col-8">
                    <h1>{{ videoTitle }}</h1>
                    <h2 *ngIf="videoSubtitle">{{ videoSubtitle }}</h2>
                </div>
            </div>
        </div>
        <video poster="{{ videoThumnail }}" autoplay="autoplay" loop="loop" muted>
            <source src="{{ videoMp4Link }}" type="video/mp4" >
            <source src="{{ videoWebmLink }}" type="video/webm" >
        </video>
    </a>
</div>
<release-preview></release-preview>
<event-preview></event-preview>
