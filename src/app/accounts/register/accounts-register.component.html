<mat-card class="login-form">
  <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field class="login-input">
        <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>

    <mat-form-field class="login-input">
        <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="login-input">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix [ngClass]="{'fa fa-eye': hide, 'fa fa-eye-slash': !hide}" (click)="hide = !hide"></mat-icon>
    </mat-form-field>

    <mat-form-field class="login-input">
        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="passwordVerification" required>
        <mat-icon matSuffix [ngClass]="{'fa fa-eye': hide, 'fa fa-eye-slash': !hide}" (click)="hide = !hide"></mat-icon>
      </mat-form-field>

    <div class="btn-center-wrapper login-btn">
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </div>
  </form>

  <div class="login-links">
    <p>Already a member? <a routerLink="/login">Login</a></p>
  </div>
</mat-card>
