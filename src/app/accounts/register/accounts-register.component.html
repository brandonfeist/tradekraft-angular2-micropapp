<mat-card class="login-form">
  <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field class="login-input">
        <input matInput placeholder="Username" formControlName="username" required>
    </mat-form-field>

    <mat-form-field class="login-input">
        <input matInput placeholder="Email" formControlName="email" required email>
        <mat-error *ngIf="userRegistrationForm.controls.email.errors?.email">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field class="login-input">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required minlength="8">
      <mat-icon matSuffix [ngClass]="{'fa fa-eye': hide, 'fa fa-eye-slash': !hide}" (click)="hide = !hide"></mat-icon>
      <mat-error *ngIf="userRegistrationForm.controls.password.errors?.minlength">Password must at least be 8 characters</mat-error>
    </mat-form-field>

    <mat-form-field class="login-input">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required minlength="8">
      <mat-icon matSuffix [ngClass]="{'fa fa-eye': hide, 'fa fa-eye-slash': !hide}" (click)="hide = !hide"></mat-icon>
      <mat-error *ngIf="userRegistrationForm.controls.confirmPassword.errors?.MatchPassword">Passwords do not match</mat-error>
    </mat-form-field>

    <div class="btn-center-wrapper login-btn">
      <button mat-raised-button color="primary" type="submit" [disabled]="!userRegistrationForm.valid">Sign Up</button>
    </div>
  </form>

  <div class="login-links">
    <p>Already a member? <a routerLink="/login">Login</a></p>
  </div>
</mat-card>
