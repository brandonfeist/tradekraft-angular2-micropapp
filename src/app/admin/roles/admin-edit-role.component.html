<div class="frame index-frame">
  <div class="wrapper">
    <div class="tk-container">
      <div class="col-8">
          <h1>Edit {{ role.name }}</h1>
      </div>
    </div>

    <form [formGroup]="roleEditForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field class="col-xs-6">
        <input matInput placeholder="Role name..." formControlName="name" required>
      </mat-form-field>
      <mat-form-field class="col-xs-6">
        <mat-select placeholder="Role permissions..." [compareWith]="compareFn" formControlName="permissions" multiple>
          <mat-option *ngFor="let permission of permissions" [value]="permission">{{ permission.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="btn-center-wrapper login-btn col-xs-6">
        <button *ngIf="!processing" mat-raised-button color="primary" type="submit" [disabled]="!roleEditForm.valid">Submit</button>
        <button *ngIf="processing" mat-raised-button color="primary" type="submit" disabled><i class="fa fa-spinner fa-spin"></i></button>
      </div>
      <div class="btn-center-wrapper login-btn col-xs-6">
        <button mat-raised-button routerLink="/admin/roles">Cancel</button>
      </div>
    </form>
  </div>
</div>
