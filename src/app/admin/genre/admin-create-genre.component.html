<div class="frame index-frame">
  <div class="wrapper">
    <div class="tk-container">
      <div class="col-8">
          <h1>Create Genre</h1>
      </div>
    </div>

    <form [formGroup]="genreCreateForm" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field class="col-xs-6">
        <input matInput placeholder="Genre name..." formControlName="name" required>
      </mat-form-field>
      
      <div class="col-xs-6">
        <p-colorPicker formControlName="color" format="hex" required></p-colorPicker>
      </div>

      <div class="btn-center-wrapper login-btn col-xs-6">
        <button *ngIf="!processing" mat-raised-button color="primary" type="submit" [disabled]="!genreCreateForm.valid">Submit</button>
        <button *ngIf="processing" mat-raised-button color="primary" type="submit" disabled><i class="fa fa-spinner fa-spin"></i></button>
      </div>
      <div class="btn-center-wrapper login-btn col-xs-6">
        <button mat-raised-button routerLink="/admin/genres">Cancel</button>
      </div>
    </form>
  </div>
</div>
