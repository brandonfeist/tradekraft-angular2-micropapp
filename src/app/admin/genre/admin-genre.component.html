<div class="frame index-frame">
  <div class="wrapper">
    <div class="tk-container">
      <div class="col-8">
          <h1>Genre Administration</h1>
      </div>
    </div>

    <div>
      <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="">
          <mat-header-cell *matHeaderCellDef>
              <button routerLink="/admin/genres/create" mat-raised-button color="primary">Create Genre</button>
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <a routerLink="/admin/genre/edit/{{ element.id }}">
              <div class="genre-color-block" [ngStyle]="{ 'background-color': element.color }"></div>
            </a>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Genre</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-raised-button routerLink="/admin/genre/edit/{{ element.id }}" color="primary">Edit</button>
            <button *ngIf="!isDeletingGenre(element)" mat-raised-button color="warn" (click)="deleteGenre(element)">Delete</button>
            <button *ngIf="isDeletingGenre(element)" mat-raised-button disabled><i class="fa fa-spinner fa-spin"></i></button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
