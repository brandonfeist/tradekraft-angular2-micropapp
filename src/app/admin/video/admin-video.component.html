<div class="frame index-frame">
<div class="wrapper">
  <div class="tk-container">
    <div class="col-8">
        <h1>Video Administration</h1>
    </div>
  </div>

  <div>
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="">
        <mat-header-cell *matHeaderCellDef>
            <button routerLink="/admin/videos/create" mat-raised-button color="primary">Create Video</button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a routerLink="/admin/videos/edit/{{ element.slug }}">
            <img class="lazy-load admin-thumb" [defaultImage]="defaultImage" [errorImage]="errorImage" [lazyLoad]="getImage(element, 'jpg')" title="{{ element.name }}" alt="{{ element.name }}">
          </a>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button routerLink="/admin/videos/edit/{{ element.slug }}" color="primary">Edit</button>
          <button *ngIf="!isDeletingVideo(element)" mat-raised-button color="warn" (click)="deleteVideo(element)">Delete</button>
            <button *ngIf="isDeletingVideo(element)" mat-raised-button disabled><i class="fa fa-spinner fa-spin"></i></button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
</div>
