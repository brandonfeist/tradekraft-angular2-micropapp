<form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" novalidate>
  <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon matSuffix [ngClass]="{'fa fa-eye': hide, 'fa fa-eye-slash': !hide}" (click)="hide = !hide"></mat-icon>
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>
</form>
